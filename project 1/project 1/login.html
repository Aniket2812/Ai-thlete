<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-thlete Admin Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--dark-bg);
        }
        .login-box {
            background: rgba(255,255,255,0.05);
            padding: 2.5rem;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        .login-box h2 {
            color: var(--primary-color);
            font-family: 'Koulen', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .input-group {
            margin-bottom: 1.5rem;
        }
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-light);
        }
        .input-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid rgba(224,254,16,0.3);
            border-radius: 8px;
            background: rgba(255,255,255,0.05);
            color: var(--text-light);
            font-size: 1rem;
        }
        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(224,254,16,0.2);
        }
        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            color: var(--text-light);
        }
        .error-message {
            color: #ff4444;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }
        .back-to-home {
            color: var(--primary-color);
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        .back-to-home:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Admin Login</h2>
            <div class="error-message" id="errorMessage">Invalid credentials. Please try again.</div>
            <form id="loginForm" onsubmit="return handleLogin(event)">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            </form>
            <a href="index.html" class="back-to-home">‚Üê Back to Homepage</a>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === 'admin' && password === 'admin123') {
                localStorage.setItem('isLoggedIn', 'true');
                window.location.href = '../heyyyy/index.html';
            } else {
                document.getElementById('errorMessage').style.display = 'block';
            }
        }
    </script>
</body>
</html>
